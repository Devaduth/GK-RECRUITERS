<body>

    <style>

    <div class="sidebar">
        <div class="side-header">
            <h3>GK<span>&nbsp;Recruiters</span></h3>
        </div>

        <div class="side-content">
            <div class="profile">
                <div class="profile-img bg-img" style="background-image: url(img/1.jpeg)"></div>

                <small>CEO</small>
            </div>

            <div class="side-menu">
                <ul>
                    <li>
                        <a href="index.html">

                    <li>
                        <a href="jobs.html" class="active">

                        </a>
                    </li>
                    <li>
                        <a href="jobApplications.html">
                            <span class="las la-envelope"></span>
                            <small>Job Applications</small>
                        </a>
                    </li>
                    <li>
                        <a href="applicants.html" >
                            <span class="las la-envelope"></span>
                            <small>Applicants</small>
                        </a>
                    </li>


                </ul>
            </div>
        </div>
    </div>

    <div class="main-content">

        <header>
            <div class="header-content">
                <label for="menu-toggle">
                    <span class="las la-bars"></span>
                </label>

                <div class="header-menu">
                    <label for="">
                        <span class="las la-search"></span>
                    </label>

                    <div class="notify-icon">
                        <span class="las la-envelope"></span>
                        <span class="notify">4</span>
                    </div>

                    <div class="notify-icon">
                        <span class="las la-bell"></span>
                        <span class="notify">3</span>
                    </div>

                    <div class="user">
                        <div class="bg-img" style="background-image: url(img/1.jpeg)"></div>

                        <span class="las la-power-off"></span>
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </header>


        <main>

            <div class="page-header">
                <h1>Dashboard</h1>
                <small>Home / All Jobs / Add Job</small>
            </div>

            <div class="page-content">
                <div class="container">
                    <h4 class="text-center font-weight-bold text-primary" style="font-size: large; ">Add Job</h4>
                    <div style="margin-top: 2rem;" class="form-wrap">
                        <form id="survey-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label id="name-label" for="name">Job Title</label>
                                        <input type="text" name="job-title" id="name" placeholder="Enter job title"
                                            class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Category</label>
                                        <select id="dropdown" name="category" class="form-control" required>
                                            <option disabled selected value>Select</option>
                                            <option value="student">Medical</option>
                                            <option value="job">Industrial</option>
                                            <option value="learner">Software developement</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label id="number-label" for="number">Required Experience</label>
                                        <input type="number" name="experience" id="number" class="form-control"
                                            placeholder="Eg : 2yrs">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="salary">Salary:</label>
                                        <div class="salary-inputs col-md-6">
                                            <input type="number" id="minSalary" name="minSalary" placeholder="$4000">
                                        </div>
                                        <span>to</span>
                                        <div class="salary-inputs col-md-6">
                                            
                                            <input type="number" id="maxSalary" name="maxSalary" placeholder="$4500">
                                        </div>
                                    </div>
                                </div>
                            </div>
                           
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label id="email-label" for="email">Job Location :</label>
                                        <input type="text" name="location" placeholder="Enter job location" d="email"
                                            class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Country</label>
                                        <select id="dropdown" name="category" class="form-control" required>
                                            <option disabled selected value>Select</option>
                                            <option value="UAE">UAE</option>
                                            <option value="INDIA">INDIA</option>
                                            <option value="OMAN">OMAN</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="skills">Skill:</label>
                                        <div id="skillContainer">
                                            <div class="skill-item">
                                                <span>Node js</span>
                                                <button type="button" class="remove-btn"
                                                    onclick="removeSkill(this)">x</button>
                                            </div>
                                            <div class="skill-item">
                                                <span>React</span>
                                                <button type="button" class="remove-btn"
                                                    onclick="removeSkill(this)">x</button>
                                            </div>
                                            <div class="skill-item">
                                                <span>Mongo db</span>
                                                <button type="button" class="remove-btn"
                                                    onclick="removeSkill(this)">x</button>
                                            </div>
                                        </div>
                                        <button type="button" id="addSkillBtn" class="add-btn">Add More</button>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Job Type</label>
                                        <div class="custom-control custom-checkbox custom-control-inline">
                                            <input type="checkbox" class="custom-control-input" name="full-time"
                                                value="full-time" id="full-time" checked="">
                                            <label class="custom-control-label" for="full-time">Full-time</label>
                                        </div>
                                        <div class="custom-control custom-checkbox custom-control-inline">
                                            <input type="checkbox" class="custom-control-input" name="part-time"
                                                value="part-time" id="part-time" checked="">
                                            <label class="custom-control-label" for="part-time">Part-time</label>
                                        </div>
                                        <div class="custom-control custom-checkbox custom-control-inline">
                                            <input type="checkbox" class="custom-control-input" name="hybrid"
                                                value="hybrid" id="hybrid" checked="">
                                            <label class="custom-control-label" for="hybrid">Hybrid</label>
                                        </div>
                                        <div class="custom-control custom-checkbox custom-control-inline">
                                            <input type="checkbox" class="custom-control-input" name="remote"
                                                value="remote" id="remote" checked="">
                                            <label class="custom-control-label" for="remote">Remote</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Responsibilities and duties</label>
                                        <textarea id="duties" class="form-control" name="duties"
                                            placeholder="Responsibilities and dutiess..."></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Job Description</label>
                                        <textarea id="job-description" class="form-control" name="job-description"
                                            placeholder="Job description.."></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <button type="submit" id="post" class="btn btn-primary btn-block">
                                        POST</button>
                                </div>
                                <div class="col-md-4">
                                    <button type="submit" id="POST" class="btn btn-danger btn-block">
                                        CANCEL</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </main>

    </div>

    <script>
        document.getElementById('addSkillBtn').addEventListener('click', function () {
            const skillContainer = document.getElementById('skillContainer');
            const newSkillInput = document.createElement('div');
            newSkillInput.classList.add('skill-input');
            newSkillInput.classList.add('skill-item');
            newSkillInput.innerHTML = `
        <input type="text" name="newSkill"  placeholder="Enter skill" onkeydown="handleSkillInput(event, this)">
    `;
            skillContainer.appendChild(newSkillInput);
        });

        function handleSkillInput(event, input) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const skillName = input.value.trim();
                if (skillName !== "") {
                    const skillContainer = document.getElementById('skillContainer');
                    const newSkillItem = document.createElement('div');
                    newSkillItem.classList.add('skill-item');
                    newSkillItem.innerHTML = `
                <span>${skillName}</span>
                <button type="button" class="remove-btn" onclick="removeSkill(this)">x</button> `;
                    skillContainer.appendChild(newSkillItem);
                    input.parentElement.remove();
                }
            }
        }

        function removeSkill(button) {
            const skillInput = button.parentElement;
            skillInput.remove();
        }

    </script>
</body>
